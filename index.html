
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>sori</title>
  <link rel="stylesheet" href="css/sori_style.css">
  <link rel="stylesheet" href="css/reset.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
  <script src="js/sori_one.js"></script>
</head>

<body>

    <div id="wrap">
      <div class="cursor"></div>

        <div class="full page1">

          <script>
            const circle = document.querySelector(".cursor");

            document.addEventListener("mousemove", (e) => {

              const mouseX = e.clientX;
              const mouseY = e.clientY;

              circle.style.left = mouseX + 'px';
              circle.style.top = mouseY + 'px';
            });
          </script> 

          <div class="p1_wr">
            <ul>
              <li>LISTEN TO</li>
              <li>MY SOUND</li>
              <li>HELLO</li>
              <li>I'M SORI KIM *</li>
            </ul>
            <div class="p1_txt_mask">
              <ul class="p1_txt_mask_in">
                <li>LISTEN TO</li>
                <li>MY SOUND</li>
                <li>HELLO</li>
                <li>I'M SORI KIM *</li>
              </ul>
            </div>
            
          </div>

          <div class="p1_scroll">
            <img src="img/scroll_icon.svg" alt="scroll">
          </div>
        </div>

        <script>
          const container = document.querySelector(".p1_txt_mask");

          document.body.addEventListener("mousemove", e => {
            const x = e.clientX;
            const y = e.clientY - 450;
            gsap.to(container, {
              y: y
            });
            gsap.to(".p1_txt_mask_in", {
              y: -y
            });
          })
        </script>

        <div class="full page2">
          page2
        </div>

        <div class="full page3">
          page3
        </div>

        <div class="full page4">
          page4
        </div>

        <div class="full page5">
          page5
        </div>

    </div>
</body>
</html>
